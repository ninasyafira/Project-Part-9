<style>
    body{
 font-family: 'Montserrat', sans-serif;
}

/* Strip the ul of padding and list styling */
ul {
list-style-type: none;
 margin:0;
 padding:0;
 position:absolute;
}
li {
 display: inline-block;
 float: left;
 margin-right: 1px;
}
li a {
 display:block;
 min-width:140px;
 height:50px;
 text-align: center;
 line-height: 50px;
 font-family: Constantia, Lucida Bright, DejaVu Serif, Georgia, serif;
 color: #fff;
 background: #2f3036;
 text-decoration: none;
}

/* Hover State for Top Level Links */
li:hover a{
 background: #19c589;
}

/* Style for Dropdown Links */
li:hover ul li a {
 background: #f3f3f3;
 color: #2f3036;
 height: 40px;
 line-height: 40px;
}

/* Hover State for Dropdown Links */
li:hover ul li a:hover {
 background:#19c589;
 color: #fff;
}


/* Hide Dropdown Links Until Needed */
li ul {
 display: none;
}

/*Make Dropdown Links Vertical */
li ul li {
 display: block;
 float: none;
}

/* Prevent Text Wrapping on Dropdown Links */
li ul li a {
 width: auto;
 min-width: 100px;
 padding: 0 20px;
}

/* Display Dropdown on Hover */
ul li a:hover + .hidden, .hidden:hover {
 display: block;
}

/* Hide Checkbox */
input[type=checkbox] {
 display: none;
}

/* Show Menu When Invisible Checkbox is Checked */
input[type=checkbox]:checked ~ #menu {
 display: block;
}

.show-menu {
 font-family: Constantia, Lucida Bright, DejaVu Serif, Georgia, serif;
 text-decoration:none;
 color:#fff;
 background:#19c589;
 text-align:center;
 padding: 10px 0;
 display: none;
}

/* Responsive Styles */
@media screen and (max-width: 760px) {
 /* Make Dropdown Links Appear Links */
 ul {
  position: static;
  display: none;
 }
 /* Create Vertical Spacing */
 li {
  margin-bottom: 1px;
 }
 /* Make All Menu Links Full Width */
 ul li, li a {
  width: 100%;
 }
 .show-menu {
  display: block;
 }
 body {
  background-image: none;
 }
}ï»¿

</style>
</head>
